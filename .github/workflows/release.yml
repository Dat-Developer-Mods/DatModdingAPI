name: Release

# Controls when the workflow will run
on:
  push:
    # Pattern matched against refs/tags
    tags:        
      - '*'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Vars
        id: vars
        run: |
          git fetch --tags origin
          git describe --tags
          LAST_TAG=$(git describe --abbrev=0 ${{github.ref}}^ --tags)
          MOD_VERSION=$(gradle -q printVersion)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
      - name: Cache Gradle files
        uses: actions/cache@v2
        if: ${{ !env.ACT }}
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('*/build.gradle', '*/settings.gradle', '*gradle.*') }}
          restore-keys: ${{ runner.os }}-gradle-
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.8.0
        with:
          gradle-version: 8.1.1
      - name: Version Check
        if: ${{steps.vars.output.MOD_VERSION}} != ${{github.ref_name}}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Mod configured with incorrect version')
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: deploy
        env:
          MAVENREPOUSER: ${{secrets.MAVENREPOUSER}}
          MAVENREPOPASS: ${{secrets.MAVENREPOPASS}}
          MODRINTH_TOKEN: ${{secrets.MODRINTH_TOKEN}}
          CURSEFORGE_TOKEN: ${{secrets.CURSEFORGE_TOKEN}}
          LAST_TAG: ${{steps.var.output.LAST_TAG}}
        run: gradle publish
        shell: bash
      - name: Upload jar to release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./build/libs/datmoddingapi-*.jar
          bodyFile: ./CHANGELOG.md
      - name: Generate Javadoc
        run: gradle javadoc
        shell: bash
      - name: Upload javadoc
        uses: actions/upload-pages-artifact@v1
        with:
          path: './build/docs/javadoc'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1