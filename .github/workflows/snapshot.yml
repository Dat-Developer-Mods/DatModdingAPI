name: Snapshot

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    permissions:
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'adopt'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.8.0
        with:
          gradle-version: 8.1.1
      - name: Cache Gradle files
        uses: actions/cache@v2
        if: ${{ !env.ACT }}
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('*/build.gradle', '*/settings.gradle', '*gradle.*') }}
          restore-keys: ${{ runner.os }}-gradle-
      - name: deploy
        env:
          MAVENREPOUSER: ${{secrets.MAVENREPOUSER}}
          MAVENREPOPASS: ${{secrets.MAVENREPOPASS}}
          CHANGELOG: ${{steps.releaseInfo.outputs.body}}
        run: gradle publish -x modrinth -x publishCurseForge -Prelease_postfix=-SNAPSHOT
        shell: bash
